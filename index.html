<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>du schaffst das schon</title>

    <!-- styles -->
    <link
        rel="stylesheet"
        href="style.css"
    />

    <!-- scripts -->
    <script
        defer
        src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"
    ></script>
    <script
        defer
        src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
</head>

<body x-data="timestamps">
    <section>
        <h1>hello <span x-text="name">du</span></h1>
        <article class="menu">
            <button x-on:click="data.push(new Date())">(re-) start</button>
            <button x-on:click="data = []">clear</button>
        </article>
    </section>

    <article class="chart" x-cloak>
        <template x-for="(value, index) in values">
            <div class="bar" :style="`--height: ${getHours(value.y)/4}rem;`">
                <div class="label" x-text="getDisplayValue(value.y)"></div>
                <button x-on:click="remove(index)">x</button>
            </div>
        </template>
    </article>

    <script src="app.js"></script>
</body>

</html>
